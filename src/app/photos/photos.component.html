
  <div class="row">
    <div *ngFor="let photo of photos" class="col-6 col-md-4 col-lg-3 mb-3">
      <div class="card">
        <img class="card-img-top" src="{{ photo.url }}" alt="{{ photo.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
          <p class="card-text">{{ photo.description }}</p>
        </div>
      </div>
    </div>
  </div>
